<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        /* CSS for table styling */
        table {
            border-collapse: collapse; /* Collapse borders between cells */
            width: 100%; /* Table takes up full width of its container */
        }
        th, td {
            border: 1px solid black; /* Solid black border around cells */
            padding: 8px; /* Padding inside cells */
            text-align: left; /* Align text to the left within cells */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for table header cells */
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <!-- Start of table -->
    <table>
        <!-- Table header row -->
        <tr>
            <th>Name</th> <!-- Header for Name column -->
            <th>Age</th> <!-- Header for Age column -->
            <th>Country</th> <!-- Header for Country column -->
        </tr>
        <!-- Table data rows -->
        <tr>
            <td>John</td> <!-- Data cell for Name -->
            <td>30</td> <!-- Data cell for Age -->
            <td>USA</td> <!-- Data cell for Country -->
        </tr>
        <tr>
            <td>Emily</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Mohammed</td>
            <td>35</td>
            <td>UAE</td>
        </tr>
    </table>
    <!-- End of table -->
</body>
</html>
