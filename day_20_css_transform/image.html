<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        img{
            height: 20rem;
            width: 20rem;
            text-align: center;
            justify-content: center;
            margin-top: 200px;
            margin-left: 550px;
            transition: transform 2s;
            border: solid red;
        }
        img:hover{
            border: dotted green;
            transform: scale(2);
        }
    </style>
</head>
