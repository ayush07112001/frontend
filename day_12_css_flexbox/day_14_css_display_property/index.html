<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            background-color: blue;
            height: 200px;
            display: inline;
        }
        span{
            background-color: blue;
            height: 200px;
            /* display: block; */
            display: inline-block;
            width: 400px;
        }
      
    </style>
</head>

<h1>Hello Developer</h1>
<span>Span Wala Developer</span>

</body>
</html>
